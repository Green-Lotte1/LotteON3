<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="/cs/_cslayout.html">

<div layout:fragment="content">

    <script>
      $(function(){
        $('.more').click(function(e){
          e.preventDefault();

          let item = $(this).parent().find('> li');
          item.show();
        });
      });
    </script>


      <section id="cs">
        <div class="faq">
          <nav>
            <div>
              <p>홈<span>></span>자주묻는 질문</p>
            </div>
          </nav>
          <section class="list">
            <aside>
              <h2>자주묻는 질문</h2>
              <ul>
                <li th:class="${cate1 == 20 ? 'on' : ''}">
                  <a th:href="@{/cs/faq/list(cate1=20)}">회원</a>
                </li>
                <li th:class="${cate1 == 21 ? 'on' : ''}">
                  <a th:href="@{/cs/faq/list(cate1=21)}">쿠폰/혜택/이벤트</a>
                </li>
                <li th:class="${cate1 == 22 ? 'on' : ''}">
                  <a th:href="@{/cs/faq/list(cate1=22)}">주문/결제</a>
                </li>
                <li th:class="${cate1 == 23 ? 'on' : ''}">
                  <a th:href="@{/cs/faq/list(cate1=23)}">배송</a>
                </li>
                <li th:class="${cate1 == 24 ? 'on' : ''}">
                  <a th:href="@{/cs/faq/list(cate1=24)}">취소/반품/교환</a>
                </li>
                <li th:class="${cate1 == 25 ? 'on' : ''}">
                  <a th:href="@{/cs/faq/list(cate1=25)}">여행/숙박/항공</a>
                </li>
                <li th:class="${cate1 == 26 ? 'on' : ''}">
                  <a th:href="@{/cs/faq/list(cate1=26)}">기타</a>
                </li>
              </ul>
            </aside>
            <article>              
              <nav>
                <h1 th:switch="${cate1}">
                  <h1 th:case="20">회원</h1>
                  <h1 th:case="21">쿠폰/혜택/이벤트</h1>
                  <h1 th:case="22">주문/결제</h1>
                  <h1 th:case="23">배송</h1>
                  <h1 th:case="24">취소/반품/교환</h1>
                  <h1 th:case="25">여행/숙박/항공</h1>
                  <h1 th:case="26">기타</h1>
                  <h1 th:case="*">다른 카테고리</h1>
                </h1>
                <h2>가장 자주 묻는 질문입니다.</h2>
              </nav>
              <th:block th:each="cate2list:${cate2list}">
              <div>
                <h3 th:text="${cate2list.c2Name}"></h3>
                <ul>
                  <th:block th:each="faqDTO, iterStat : ${faqDTOList}">
                      <li th:if="${faqDTO.cate2 eq cate2list.cate2}">
                        <a href="#"><span>Q.</span>[[${faqDTO.title}]]</a>
                      </li>
                    </th:block>
                  <li class="more"><a href="#" id="showMore">더보기</a></li>
                  <li class="simple" style="display: none;"><a href="#" id="showLess">간단히보기</a></li>
                </ul>
              </div>
              </th:block>
            </article>
          </section>
        </div>
      </section>
</div>
    </div>
  </body>
  <script>
      document.getElementById("showMore").addEventListener("click", function () {
          var itemsToDisplay = document.getElementsByTagName("li");
          for (var i = 3; i < itemsToDisplay.length - 2; i++) {
              itemsToDisplay[i].style.display = "block";
          }
          document.getElementById("showMore").style.display = "none";
          document.getElementById("showLess").style.display = "block";
      });

      document.getElementById("showLess").addEventListener("click", function () {
          var itemsToDisplay = document.getElementsByTagName("li");
          for (var i = 3; i < itemsToDisplay.length - 2; i++) {
              itemsToDisplay[i].style.display = "none";
          }
          document.getElementById("showMore").style.display = "block";
          document.getElementById("showLess").style.display = "none";
      });
  </script>
</html>
