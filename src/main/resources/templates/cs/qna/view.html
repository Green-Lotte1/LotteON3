<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="/cs/_cslayout.html">

<div layout:fragment="content">

    <section id="cs">
        <div class="qna">
            <nav>
                <div>
                    <p>홈<span>></span>문의하기</p>
                </div>
            </nav>
            <section class="view">
                <aside>
                    <h2>문의하기</h2>
                    <ul>
                        <li class="on"><a href="#">회원</a></li>
                        <li><a href="#">쿠폰/이벤트</a></li>
                        <li><a href="#">주문/결제</a></li>
                        <li><a href="#">배송</a></li>
                        <li><a href="#">취소/반품/교환</a></li>
                        <li><a href="#">여행/숙박/항공</a></li>
                        <li><a href="#">안전거래</a></li>
                    </ul>
                </aside>
                <article>
                    <nav>
                        <h2 class="title" th:text="'[' + ${qnaBoard.c2Name} + ']' + ${qnaBoard.title}"></h2>
                        <p>
                            <span th:text="${#strings.substring(qnaBoard.writer, 0, 3) + '***'}"></span>
                            <span th:text="${#temporals.format(qnaBoard.rdate, 'yyyy-MM-dd')}"></span>
                        </p>
                    </nav>

                    <div class="content">
                        <p>
                            [[${qnaBoard.content}]]
                        </p><br><br>
                        <p>
                            ※ 피싱 관련 피해신고<br /><br />
                            ▶ 경찰청 사이버수사국 (국번없이)182 :
                            http://cyberbureau.police.go.kr<br />
                            ▶ KISA 인터넷침해대응센터 (국번없이)118 :
                            http://www.krcert.or.kr<br />
                            감사합니다.<br />
                        </p>
                    </div>
                    <a th:href="@{/cs/qna/list}" class="btnList">목록보기</a>
                </article>
            </section>
        </div>
    </section>
</div>
</div>
</body>
</html>
