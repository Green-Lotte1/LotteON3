<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">

    <head>
        <meta charset="UTF-8">
        <title>롯데ON::롯데 온라인 쇼핑몰</title>
        <th:block th:replace="/fragments/product/config :: configFragment"></th:block>
        <link rel="stylesheet" th:href="@{/css/common.css}"/>
        <link rel="stylesheet" th:href="@{/product/css/product.css}"/>
    </head>

    <body>
        <div id="wrapper">
            <!-- header -->
            <th:block th:replace="/fragments/product/header :: headerFragment"></th:block>
            <!-- content -->
            <main id="product">
                <!-- aside -->
                <th:block th:replace="/fragments/product/aside :: asideFragment"></th:block>
                <div layout:fragment="content"></div>
            </main>
            <!-- footer -->
            <th:block th:replace="/fragments/product/footer :: footerFragment"></th:block>
        </div>
    </body>

</html>
